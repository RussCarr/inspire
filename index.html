<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Inspire Russ</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	 crossorigin="anonymous">
	<link rel="stylesheet" href="assets/css/styles.css">
</head>


<body onload="app.controllers.imageController.getImage()" id="body">
	<div class="container">
		<header>
			<div class="row">
				<div class="col-10"></div>
				<div class="col-2">
					<div class="weather-bg">
						<p id="weather"></p>
					</div>

				</div>
		</header>
		<section>
			<div class="row">
				<div class="col">
					<div id="txt"></div>
				</div>
			</div>
		</section>

		<footer>
			<div class="row">
				<div class="col-9 quote-box">
					<div class="text-center" id="quote"></div>
				</div>
				<div class="col-3 todo-list">
					<div class="box" id="todo"></div>
					<h3 onmousedown="app.controllers.todoController.getTodosToggle()">Task List <Span id="count">...</Span></h3>
					<p id="form"></p>
				</div>
			</div>
		</footer>
		</div>
		<!--JS Libraries-->
		<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
		<!--Services-->
		<script src="app/components/weather/weather-service.js"></script>
		<script src="app/components/image/image-service.js"></script>
		<script src="app/components/quote/quote-service.js"></script>
		<script src="app/components/todo/todo-service.js"></script>

		<!--Controllers-->
		<script src="app/components/weather/weather-controller.js"></script>
		<script src="app/components/image/image-controller.js"></script>
		<script src="app/components/quote/quote-controller.js"></script>
		<script src="app/components/todo/todo-controller.js"></script>

		<!--Initialize App-->
		<script src="app/init.js"></script>
</body>

</html>
